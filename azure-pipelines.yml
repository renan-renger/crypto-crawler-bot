trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    python -m pip install --upgrade pip setuptools wheel
    pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install tools and requirements'
